<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  
<div id="symbol_map1"></div>
<div id="symbol_map2"></div>

<script type="text/javascript">
  // Load and display the first visualization (FIT3179_homework_8.json)
  var spec1 = "FIT3179_homework_8.json";
  vegaEmbed('#symbol_map1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  // Load and display the second visualization (FIT3179_homework_9.json)
  var spec2 = "FIT3179_homework_9.json";
  vegaEmbed('#symbol_map2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
